<!DOCTYPE html>
<html>
<head>
	<title>DigitalCrafts Week 3 BlackJack</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->  
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container-fluid">
	
			


		<div class="row">
			<div class="the-table col-sm-8 col-sm-offset-1">
					<div class="row message">
					<div id="message" class="col-sm-12 text-center"></div>
				</div>
				<div class="row">
					<div class="dealer-hand-wrapper col-sm-2">
						Dealer Total<span class="dealer-total col-sm-2">0</span>
					</div>
						<div id="dealer-card-one" class="card empty col-sm-2"></div>
						<div id="dealer-card-two" class="card empty col-sm-2"></div>
						<div id="dealer-card-three" class="card empty col-sm-2"></div>
						<div id="dealer-card-four" class="card empty col-sm-2"></div>
						<div id="dealer-card-five" class="card empty col-sm-2"></div>
						<div id="dealer-card-six" class="card empty col-sm-2"></div>
				</div>
		
		

				<div class="row">
					<div class="player-hand-wrapper col-sm-2">
						Player Total<span class="player-total col-sm-2">0</span>
					</div>
						<div id="player-card-one" class="card empty col-sm-2"></div>
						<div id="player-card-two" class="card empty col-sm-2"></div>
						<div id="player-card-three" class="card empty col-sm-2"></div>
						<div id="player-card-four" class="card empty col-sm-2"></div>
						<div id="player-card-five" class="card empty col-sm-2"></div>
						<div id="player-card-six" class="card empty col-sm-2"></div>
				</div>

				<div class="row action-buttons">
					<div class="col-sm-1 col-sm-offset-4">
						<button id="deal-button">Deal</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button id="hit-button">Hit</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button id="stand-button">Stand</button>
					</div>
				</div>

				

			<div class="row action-res-button">	
				<div class="col-sm-1 col-sm-offset-6">
					<button id="reset-button">Reset</button>
				</div>
			</div>
		</div>
	</div>
</div>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
