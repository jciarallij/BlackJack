<!DOCTYPE html>
<html>
<head>
	<title>Black Jack</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<!-- ****** |The main wrapper of the whole page. Containing elements that are on the outside borders of the container | ****** -->
	<div id="container">
			<div id="scoreboard"></div>
			<div id="book"></div>
			<div id="weapon"></div>
			<div id="spill"></div>

<!-- ****** | Content that goes on the dealers table. Player and Dealer elements | ****** -->


			<div id="table-wrapper">
					<div id="dealer-wrapper">
						<div class="dealer-info">
							<div class="dealer-id"></div>
							<div class="dealer-count"></div>
						</div>
 
<!--  ****** | Elements of the dealers hand, score, and id. | ****** -->

					<div id="player-wrapper">
						<div class="player-info">
							<div class="player-id"></div>
							<div class="player-count"></div>
						</div>


<!--  ****** | Elements of the players hand, score, and id. | ****** -->
					
					<div id="dealer-hand">
							<div class="dealer card1"></div>
							<div class="dealer card1"></div>
							<div class="dealer card1"></div>
							<div class="dealer card1"></div>
							<div class="dealer card1"></div>
							<div class="dealer card1"></div>
					</div>
				
	
<!--  ***** | Elements for the players hand, score, and id. | ***** -->

					<div id="player-hand">
							<div class="player pcard1"></div>
							<div class="player pcard2"></div>
							<div class="player pcard3"></div>
							<div class="player pcard4"></div>
							<div class="player pcard5"></div>
							<div class="player pcard6"></div>
					</div>

					<div id="table-footer">
						<div id="footer-left">
							<div class="coin">
								<div class="coin-info1"></div>
							</div>
							<div class="coin">
								<div class="coin-info2"></div>
							</div>
							<div class="coin">
								<div class="coin-info3"></div>
							</div>
						</div>
					</div>
						

						<div id="footer-right">
							<div class="button1"></div>
							<div class="button1"></div>
							<div class="button1"></div>
						</div>




			</div>
		</div>
	</div>




























	</div>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
