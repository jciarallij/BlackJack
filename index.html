                    <div id="player-card-six" class="card empty col-sm-2"></div>
                </div>
                <div class="row action-buttons">
                    <div class="col-sm-1 col-sm-offset-3">
                        <button id="deal-button" class="btn btn-success">Deal</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1">
                        <button id="hit-button" class="btn btn-primary">Hit</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1">
                        <button id="stand-button" class="btn btn-primary">Stand</button>
                    </div>
                    <div class="action-res-button col-sm-1 col-sm-offset-1">
                        <button id="reset-button" class="btn btn-danger">Reset</button>
                    </div>
